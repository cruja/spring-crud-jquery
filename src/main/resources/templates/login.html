<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to medical journals</title>
    <link rel="stylesheet" type="text/css" href="/css/my.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a th:href="@{/home}" href="home.html"> home </a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <p th:if="${param.logout}" class="alert">You have been logged out</p>
        <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
        <h2>Login with Username and Password</h2>
        <form name="form" th:action="@{/login}" action="/login" method="POST">
            <fieldset>
                <input type="text" name="username"/>
                <input type="password" name="password" />
            </fieldset>
            <input type="submit" id="login" value="Login"  class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
